<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        var h1 = document.getElementsByTagName("h1");
        var idEl = document.getElementById("someTest").innerHTML;
        var important = document.getElementsByClassName("important").innerHTML;
        var pEl = document.getElementsByTagName("p").innerHTML;

        console.log(h1.innerHTML);
        console.log(idEl);
        console.log(important);
        console.log(pEl);



    </script>
</body>

</html>
